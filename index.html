<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DR Analyst - Drag & Drop Squad Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Drag & Drop Styles */
        .squad-slot.drag-over { border-color: #3b82f6; background: rgba(59, 130, 246, 0.1); transform: scale(1.05); }
        .hero-card[draggable="true"] { cursor: grab; }
        .hero-card[draggable="true"]:active { cursor: grabbing; }
        .in-squad { opacity: 0.4; pointer-events: none; filter: grayscale(1); }
        
        /* Custom Scrollbar for Hero Storage */
        #hero-storage::-webkit-scrollbar { width: 6px; }
        #hero-storage::-webkit-scrollbar-thumb { background: #374151; border-radius: 10px; }
    </style>
</head>
<body class="bg-gray-950 text-gray-100 min-h-screen font-sans overflow-hidden">

    <div class="flex flex-col h-screen">

        <header id="main-header" class="bg-gray-900 border-b border-gray-800 p-4 flex justify-between items-center shadow-2xl">
            <div class="flex items-center gap-4">
                <h1 class="text-2xl font-black italic text-blue-500 tracking-tighter">DR <span class="text-white font-light">ANALYST</span></h1>
                <div class="h-8 w-[1px] bg-gray-700"></div>
                <nav id="squad-selector" class="flex bg-gray-800 p-1 rounded-lg">
                    <button onclick="switchSquad(1)" id="btn-squad-1" class="px-4 py-1 text-xs font-bold rounded-md transition-all bg-blue-600 text-white">SQUAD 1</button>
                    <button onclick="switchSquad(2)" id="btn-squad-2" class="px-4 py-1 text-xs font-bold rounded-md transition-all text-gray-400 hover:text-white">SQUAD 2</button>
                    <button onclick="switchSquad(3)" id="btn-squad-3" class="px-4 py-1 text-xs font-bold rounded-md transition-all text-gray-400 hover:text-white">SQUAD 3</button>
                </nav>
            </div>
            <div class="flex gap-3">
                <button onclick="exportJSON()" class="text-[10px] font-bold text-gray-500 hover:text-white uppercase tracking-widest">Export JSON</button>
                <button onclick="clearFormation()" class="text-[10px] font-bold text-red-500 hover:text-red-400 uppercase tracking-widest border border-red-900/50 px-3 py-1 rounded">Clear Formation</button>
            </div>
        </header>

        <main class="flex flex-1 overflow-hidden">

            <aside id="hero-storage-area" class="w-80 bg-gray-900/50 border-r border-gray-800 flex flex-col">
                <div class="p-4 border-b border-gray-800">
                    <input type="text" id="hero-search" oninput="filterHeroes()" placeholder="Search Hero..." 
                           class="w-full bg-gray-950 border border-gray-700 rounded-lg px-4 py-2 text-sm outline-none focus:border-blue-500">
                    <div class="flex gap-2 mt-3">
                        <button onclick="setFilter('Tank')" class="text-[9px] font-bold bg-gray-800 px-2 py-1 rounded hover:bg-gray-700">TANKS</button>
                        <button onclick="setFilter('Aircraft')" class="text-[9px] font-bold bg-gray-800 px-2 py-1 rounded hover:bg-gray-700">AIR</button>
                        <button onclick="setFilter('Missile')" class="text-[9px] font-bold bg-gray-800 px-2 py-1 rounded hover:bg-gray-700">MISS</button>
                    </div>
                </div>
                <div id="hero-storage" class="flex-1 overflow-y-auto p-4 space-y-3">
                    </div>
            </aside>

            <section id="tactical-field" class="flex-1 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-gray-900 via-gray-950 to-black p-8 flex flex-col items-center justify-center">
                
                <div id="formation-container" class="relative flex gap-16">
                    
                    <div id="row-front" class="flex flex-col gap-12">
                        <h3 class="text-center text-[10px] font-black text-red-500 uppercase tracking-[0.3em] mb-2">Frontline</h3>
                        <div id="slot-0" class="squad-slot w-48 h-32 border-2 border-dashed border-gray-800 rounded-3xl flex items-center justify-center relative transition-all"
                             ondrop="handleDrop(event)" ondragover="handleDragOver(event)" ondragleave="handleDragLeave(event)">
                            <span class="text-[9px] text-gray-700 uppercase font-bold pointer-events-none">Slot 1</span>
                        </div>
                        <div id="slot-1" class="squad-slot w-48 h-32 border-2 border-dashed border-gray-800 rounded-3xl flex items-center justify-center relative transition-all"
                             ondrop="handleDrop(event)" ondragover="handleDragOver(event)" ondragleave="handleDragLeave(event)">
                            <span class="text-[9px] text-gray-700 uppercase font-bold pointer-events-none">Slot 2</span>
                        </div>
                    </div>

                    <div id="row-back" class="flex flex-col gap-8">
                        <h3 class="text-center text-[10px] font-black text-green-500 uppercase tracking-[0.3em] mb-2">Backline</h3>
                        <div id="slot-2" class="squad-slot w-48 h-32 border-2 border-dashed border-gray-800 rounded-3xl flex items-center justify-center relative transition-all"
                             ondrop="handleDrop(event)" ondragover="handleDragOver(event)" ondragleave="handleDragLeave(event)">
                            <span class="text-[9px] text-gray-700 uppercase font-bold pointer-events-none">Slot 3</span>
                        </div>
                        <div id="slot-3" class="squad-slot w-48 h-32 border-2 border-dashed border-gray-800 rounded-3xl flex items-center justify-center relative transition-all"
                             ondrop="handleDrop(event)" ondragover="handleDragOver(event)" ondragleave="handleDragLeave(event)">
                            <span class="text-[9px] text-gray-700 uppercase font-bold pointer-events-none">Slot 4</span>
                        </div>
                        <div id="slot-4" class="squad-slot w-48 h-32 border-2 border-dashed border-gray-800 rounded-3xl flex items-center justify-center relative transition-all"
                             ondrop="handleDrop(event)" ondragover="handleDragOver(event)" ondragleave="handleDragLeave(event)">
                            <span class="text-[9px] text-gray-700 uppercase font-bold pointer-events-none">Slot 5</span>
                        </div>
                    </div>

                </div>

                <div id="global-config" class="mt-12 bg-gray-900/80 p-6 rounded-2xl border border-gray-800 backdrop-blur-md flex gap-8 items-center shadow-xl">
                    <div>
                        <label class="text-[10px] font-black text-gray-500 uppercase block mb-1">Global Base DR (%)</label>
                        <input type="number" id="input-base-dr" value="44.0" step="0.1" oninput="updateBaseDR()"
                               class="bg-gray-950 border border-gray-700 rounded-lg px-4 py-2 text-xl font-mono text-blue-400 outline-none w-32">
                    </div>
                    <div class="h-10 w-[1px] bg-gray-800"></div>
                    <div class="flex gap-6">
                        <div class="text-center">
                            <span class="text-[10px] font-bold text-gray-500 uppercase block">Front DR</span>
                            <span id="display-front-dr" class="text-3xl font-mono font-black text-white">0.00%</span>
                        </div>
                        <div class="text-center">
                            <span class="text-[10px] font-bold text-gray-500 uppercase block">Back DR</span>
                            <span id="display-back-dr" class="text-3xl font-mono font-black text-white">0.00%</span>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <div id="notification-toast" class="fixed bottom-4 right-4 translate-y-20 transition-all bg-red-600 text-white px-6 py-3 rounded-xl font-bold text-xs shadow-2xl z-50">
        Hero already in another squad!
    </div>

    <script src="app.js"></script>
</body>
</html>
