<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DR Analyst - Live Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hero-card.active { border-color: #3b82f6; background: rgba(59, 130, 246, 0.1); }
        .row-pill { font-size: 9px; padding: 4px 8px; border-radius: 6px; font-weight: bold; cursor: pointer; transition: all 0.2s; border: 1px solid transparent; }
        .pill-inactive { background: #1f2937; color: #6b7280; border-color: #374151; }
        .pill-front { background: #ef4444; color: white; }
        .pill-back { background: #10b981; color: white; }
        .squad-tab.active { border-bottom: 3px solid #3b82f6; color: #3b82f6; background: rgba(59, 130, 246, 0.05); }
        #loader { display: flex; position: fixed; inset: 0; background: #030712; z-index: 100; justify-content: center; align-items: center; transition: opacity 0.5s; }
    </style>
</head>
<body class="bg-gray-950 text-gray-100 min-h-screen p-4 md:p-8 font-sans">

    <div id="loader">
        <div class="text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto mb-4"></div>
            <p class="text-xs font-black uppercase tracking-widest text-gray-500">Loading Hero Data...</p>
        </div>
    </div>

    <div class="max-w-7xl mx-auto">
        <header class="mb-8 flex flex-col md:flex-row justify-between items-center gap-6 border-b border-gray-800 pb-8">
            <div>
                <h1 class="text-4xl font-black italic tracking-tighter text-white">DR <span class="text-blue-500 font-normal">ANALYST</span></h1>
                <p class="text-gray-500 text-[10px] uppercase tracking-[0.4em] mt-1">GitHub Cloud Edition</p>
            </div>
            
            <div class="flex flex-col items-center gap-3">
                <div class="flex bg-gray-900 p-1 rounded-xl border border-gray-800">
                    <button onclick="switchSquad(1)" id="tab-1" class="squad-tab active px-6 py-2 font-black text-xs">SQUAD 1</button>
                    <button onclick="switchSquad(2)" id="tab-2" class="squad-tab px-6 py-2 font-black text-xs text-gray-500">SQUAD 2</button>
                    <button onclick="switchSquad(3)" id="tab-3" class="squad-tab px-6 py-2 font-black text-xs text-gray-500">SQUAD 3</button>
                </div>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
            <div class="lg:col-span-3 space-y-6">
                <section class="bg-gray-900 p-6 rounded-2xl border border-gray-800 shadow-xl">
                    <div class="flex flex-col md:flex-row gap-8 items-center">
                        <div class="w-full md:w-1/3">
                            <h2 class="text-[10px] font-black text-blue-500 uppercase mb-2">Global Base DR (%)</h2>
                            <input type="number" id="globalBase" value="44.0" step="0.1" oninput="saveAndCalc()"
                                   class="w-full bg-gray-950 border border-gray-700 rounded-xl p-4 text-3xl font-mono text-white outline-none">
                        </div>
                        <div class="flex-1 w-full">
                            <h2 class="text-[10px] font-black text-gray-500 uppercase mb-4">Quick Filter</h2>
                            <div class="flex flex-wrap gap-2" id="filterContainer">
                                <button onclick="setFilter('All')" class="filter-btn text-[10px] font-bold bg-gray-800 border border-gray-700 px-4 py-2 rounded-full hover:bg-blue-600 transition-all">ALL</button>
                            </div>
                        </div>
                    </div>
                </section>

                <div id="heroList" class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 gap-4"></div>
            </div>

            <div class="lg:col-span-1">
                <section class="bg-gray-900 p-8 rounded-3xl border-2 border-gray-800 sticky top-8 shadow-2xl">
                    <h2 class="text-xs font-black text-gray-500 uppercase tracking-[0.3em] mb-8 text-center border-b border-gray-800 pb-4 italic">Live Results</h2>
                    <div class="mb-6 p-5 bg-gray-950 rounded-2xl border-l-8 border-red-500">
                        <span class="text-[10px] font-black text-gray-500">FRONT ROW DR</span>
                        <div class="text-5xl font-mono font-black mt-1" id="frontDisplay">0.00%</div>
                    </div>
                    <div class="p-5 bg-gray-950 rounded-2xl border-l-8 border-green-500">
                        <span class="text-[10px] font-black text-gray-500">BACK ROW DR</span>
                        <div class="text-5xl font-mono font-black mt-1" id="backDisplay">0.00%</div>
                    </div>
                    <button onclick="exportJSON()" class="w-full mt-10 text-[9px] font-bold border border-gray-800 p-2 rounded hover:bg-gray-800 transition-all">BACKUP DATA (JSON)</button>
                </section>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
