            <div id="empty-slot-placeholder-1" class="absolute inset-0 z-0 flex flex-col items-center justify-center pointer-events-none transition-opacity duration-300">
              <div class="text-5xl lg:text-6xl mb-2 opacity-20 grayscale">üê¢</div>
              <div class="text-[9px] font-black uppercase tracking-[0.2em] text-gray-600">Empty</div>
            </div>

            <div id="hero-content-1" class="relative z-10 w-full h-full flex flex-col hidden">
              <div class="absolute inset-0 z-0">
                <img
                  id="hero-splash-1"
                  src="img/new-turtle.png"
                  class="absolute -right-10 -top-10 w-[110%] h-[110%] object-cover opacity-40 mix-blend-luminosity hero-skew pointer-events-none"
                  onerror="handleImageError(this)" />
                <div class="absolute inset-0 bg-gradient-to-b from-gray-900/60 via-gray-900/80 to-black"></div>
              </div>
              <div class="relative z-10 flex items-start gap-3 p-3 md:p-4 pb-0 h-[45%]">
                <div
                  class="relative shrink-0 w-16 h-16 md:w-20 md:h-20 rounded-xl overflow-hidden border-2 border-gray-600 bg-gray-800 shadow-lg group-hover:border-blue-500/50 transition-colors">
                  <img id="hero-img-1" src="img/placeholder.jpg" class="w-full h-full object-cover" onerror="handleImageError(this)" />
                </div>
                <div class="flex-1 flex flex-col justify-center gap-2 pt-1 min-w-0">
                  <div class="flex justify-between items-baseline border-b border-white/5 pb-1">
                    <span class="text-[9px] font-bold text-gray-500 uppercase tracking-wider">Phys</span>
                    <span id="pdr-value-1" class="text-lg md:text-2xl font-black italic text-blue-500 leading-none drop-shadow-md">0%</span>
                  </div>
                  <div class="flex justify-between items-baseline">
                    <span class="text-[9px] font-bold text-gray-500 uppercase tracking-wider">Ener</span>
                    <span id="edr-value-1" class="text-lg md:text-2xl font-black italic text-cyan-400 leading-none drop-shadow-md">0%</span>
                  </div>
                </div>
                <button onclick="removeFromSquad(1)" class="absolute top-2 right-2 text-white/10 hover:text-red-500 transition-colors p-1">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                    <path
                      fill-rule="evenodd"
                      d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                      clip-rule="evenodd" />
                  </svg>
                </button>
              </div>
              <div class="relative z-10 flex-1 flex flex-col px-3 md:px-4 pb-3 md:pb-4 gap-2 justify-end">
                <div
                  id="hero-name-1"
                  class="text-[10px] md:text-xs font-black text-center uppercase tracking-[0.15em] text-white/90 bg-white/5 rounded py-1 border border-white/5 truncate">
                  Unknown
                </div>
                <div class="flex flex-col gap-1.5 bg-black/20 rounded-xl p-2 border border-white/5">
                  <div class="flex items-center gap-2">
                    <div class="w-1 h-3 bg-blue-500 rounded-full"></div>
                    <label class="text-[9px] font-bold text-gray-400 w-6 uppercase">EW</label>
                    <input
                      id="input-ex-1"
                      type="number"
                      onchange="updateExLvl(1, this.value)"
                      class="flex-1 bg-gray-900/80 border border-white/10 rounded px-2 py-0.5 text-xs text-right text-blue-300 focus:border-blue-500 outline-none transition-colors"
                      placeholder="0" />
                  </div>
                  <div class="flex items-center gap-2">
                    <div class="w-1 h-3 bg-purple-500 rounded-full"></div>
                    <label class="text-[9px] font-bold text-gray-400 w-6 uppercase">Pas</label>
                    <input
                      id="input-pas-1"
                      type="number"
                      onchange="updateSkillLevel(1, 'passive_lvl', this.value)"
                      class="flex-1 bg-gray-900/80 border border-white/10 rounded px-2 py-0.5 text-xs text-right text-purple-300 focus:border-purple-500 outline-none transition-colors"
                      placeholder="1" />
                  </div>
                  <div class="flex items-center gap-2">
                    <div class="w-1 h-3 bg-yellow-500 rounded-full"></div>
                    <label class="text-[9px] font-bold text-gray-400 w-6 uppercase">Tac</label>
                    <input
                      id="input-tac-1"
                      type="number"
                      onchange="updateSkillLevel(1, 'tactics_lvl', this.value)"
                      class="flex-1 bg-gray-900/80 border border-white/10 rounded px-2 py-0.5 text-xs text-right text-yellow-300 focus:border-yellow-500 outline-none transition-colors"
                      placeholder="1" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>

      <aside class="hidden lg:flex w-64 xl:w-80 flex-shrink-0 bg-gray-900 border-l border-gray-800 flex-col overflow-hidden">
        <div class="p-6 border-b border-gray-800 text-xs font-black text-white uppercase italic">Hero Storage</div>
        <div id="hero-storage" class="flex-1 overflow-y-auto p-4 grid grid-cols-2 gap-3 no-scrollbar"></div>
      </aside>
    </div>
    <script src="app.js"></script>
  </body>
</html>
